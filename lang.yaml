help_text: |
  Список команд:
  /помощь - список команд и что они означают
  /спам начать - начать работу
  /спам конец - закончить работу
  /принять Ник игрока в Майнкрафте - принять игрока
  /получить логи - отправить файл логов
  /логи - отправить логи с пагинацией
  /добавить юзера @username - добавить пользователя в список разрешенных
  /удалить юзера @username - удалить пользователя из списка разрешенных

